<!DOCTYPE html>
<html lang="FR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>R0dik | Options</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/options.css">
</head>

<body class="homepage-options">

<!-- Overlay and Star effect -->
<div class="global-overlay opacity1">
    <div class="videoBG_wrapper">
        <div class="global-overlay opacity1">
            <div class="overlay light-overlay skew-part">
                <div id="stars"></div>
                <div id="stars2"></div>
                <div id="stars3"></div>
            </div>
        </div>
    </div>
</div>

<!-- START -->
<div class="GridMaster opacity1">
    <div class="logo-options"><img src="../images/icon70.png" alt=""></div>
    <div class="title-options"><h1 id="titleOptions">Options de la R0diK Extension</h1>
        <hr id="separator" align="left"/>
    </div>

    <form id="form-options" class="form-signin">
        <div class="flex-container">
            <div class="labelNotif">Notification de live</div>
            <div id="notifL" class="trigger" data-toggle="buttons">
                <label class="switch active">
                    <input type="checkbox" name="options" id="notifLC" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div id="songL" class="trigger mute" data-toggle="buttons">
                <label id="playButton" class="song btn btn-lg active">
                    <i class="fas fa-volume-up"></i>
                </label>
            </div>
            <div class="threshold-bar">
                <label for="threshold">Volume : </label>
                <input type="range" id="threshold" name="threshold" min="0" max="1" step="0.01" value="0.5">
                <span id="threshold-value">50%</span>
            </div>
            <audio id="audio" src="../mp3/sound.mp3"></audio>
        </div>        
        <br/>
        <button type="button" class="btn btn-lg btn-primary" id="save-cfg">Enregistrer</button>
        <button type="button" class="btn btn-lg btn-warning" id="quit-tab">Quitter</button>
    </form>
    <div id="support">Retrouver R0diK en <a href="https://www.twitch.tv/r0dik">LIVE</a></div>
</div>
</body>
<script src="/libs/jquery.min.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/fonctions.js"></script>
<script type="text/javascript" src="../js/options.js"></script>
</html>
